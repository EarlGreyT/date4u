<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" th:href="@{/css/style.build.tailwind.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <script th:src="@{/js/bundle.js}" defer></script>
</head>
<body class="bg-gradient-to-r from-indigo-500 via-violet-500 via-purple-500 via-fuchsia-500 to-red-500">

<sideBar class="container grid fixed grid-cols-1 auto-rows-min mx-auto gap-y-1 left-5 top-[25%] text-3xl w-1/12">
  <a href="/matches" data-turbo-frame="content" data-turbo-action="replace">
    <div class="sidebar-icon group">
      <i class="bi bi-arrow-through-heart"></i>
      <span class="sidebar-tooltip group-hover:scale-100">Matching Unicorns</span>
    </div>
  </a>
  <a href="/profile" data-turbo-frame="content" data-turbo-action="replace">
    <div class="sidebar-icon group">
      <i class="bi bi-journal-richtext"></i>
      <span class="sidebar-tooltip group-hover:scale-100">Profile</span>
    </div>
  </a>
  <a href="/search" data-turbo-frame="content" data-turbo-action="replace">
    <div class="sidebar-icon group ">
      <i class="bi bi-search-heart"></i>
      <span class="sidebar-tooltip group-hover:scale-100">Search Unicorns</span>
    </div>
  </a>
  <a href="/logout" data-turbo-frame="_top" data-turbo-action="replace">
    <div class="sidebar-icon group">
      <i class="bi bi-door-open"></i>
      <span class="sidebar-tooltip group-hover:scale-100">Logout, but why?</span>
    </div>
  </a>
</sideBar>
<main class="grid grid-cols-12  gap-2 grid-flow-col-dense grid-auto-cols-min py-20 mx-36 px-20">
  <turbo-frame id="searchBar" class="col-span-full">
    <form th:object="${searchData}" method="post" class="flex flex-row flex-wrap gap-2" th:action="|/search|" data-turbo-frame="searchResult">
      <label for="minSizeInput"> mindest Hornl√§nge</label>
      <input type="text" th:field="*{minSize}" id="minSizeInput">
      <input type="checkbox" th:field="*{considerMinSize}">
      <button type="submit" class="app-button col-start-1 m-2">search!</button>
    </form>
  </turbo-frame>
  <turbo-frame id="searchResult" class="col-span-full flex flex-row flex-wrap gap-2">
    <div th:each="likedProfile: ${lastSearch}">
      <a data-turbo-frame="_top" data-action="_replace" th:href="|/unicorn/${likedProfile.nickname}|"
           th:insert="profile/profileCard :: profileCard(${likedProfile.nickname}, ${likedProfile.profilePhotoName},${likedProfile.hornlength},${likedProfile.gender},${likedProfile.birthdate})">
      </a>
    </div>
  </turbo-frame>
</main>
</body>
</html>
