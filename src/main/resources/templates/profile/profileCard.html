    <a data-turbo-frame="_top" data-turbo-action="advance" th:href="|/unicorn/${nickname}|" ><img class="object-cover"
                      th:src="|/api/thumb/${profilePhotoName}|" lazy="true"></a>
        <div class="rounded-md border-none outline-none p-1">
            <div
                th:text="|${nickname}|" th:id="|nickname_${nickname}|">
            </div>
            <div
                th:text="|HornlÃ¤nge ${hornlength}|" th:id="|hornlength_${nickname}|">
            </div>
            <div
                th:text="|Geschlecht ${gender}|" th:id="|gender_${nickname}|">
            </div>
            <div
                th:text="|Geburtstag *{#temporals.format(birthdate)}|"

        </div>

</turbo-frame>
