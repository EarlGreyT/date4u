<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Date4U - Registration</title>
</head>
<body  class="bg-gradient-to-r from-indigo-500 via-violet-500 via-purple-500 via-fuchsia-500 to-red-500">
<form th:action="@{/register/signup}" th:object="${user}" method="POST" enctype="utf8">
  <div>
    <label >nickname</label>
    <input th:field="*{nickname}"/>
    <p th:each="error: ${#fields.errors('nickname')}"
       th:text="${error}">Validation error</p>
  </div>
  <div>
    <label>email</label>
    <input type="email" th:field="*{email}"/>
    <p th:each="error : ${#fields.errors('email')}"
       th:text="${error}">Validation error</p>
  </div>
  <div>
    <label t>password</label>
    <input type="password" th:field="*{password}"/>
    <p th:each="error : ${#fields.errors('password')}"
       th:text="${error}">Validation error</p>
  </div>
  <div>
    <label >confirm your password</label>
    <input type="password" th:field="*{matchingPassword}"/>
  </div>
  <button type="submit" >submit</button>
</form>

<a th:href="@{/login}" >login</a>
</body>
</html>
